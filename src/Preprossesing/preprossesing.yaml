# XNMT supports various ways to preprocess data as demonstrated in this example.
# Note that some preprocessing functionality relies on third-party tools.
!Experiment
  name: preproc
  exp_global: !ExpGlobal
    # define some named strings that can be used throughout the experiment config:
    placeholders:
      DATA_IN: data/en_be
      DATA_OUT:  preproc/en_be
  preproc: !PreprocRunner
    overwrite: False
    tasks:
    - !PreprocTokenize
      in_files:
      - '{DATA_IN}/train.be'
      - '{DATA_IN}/train.en'
      - '{DATA_IN}/dev.be'
      - '{DATA_IN}/dev.en'
      - '{DATA_IN}/test.be'
      - '{DATA_IN}/test.en'
      out_files:
      - '{DATA_OUT}/train.tok.be'
      - '{DATA_OUT}/train.tok.en'
      - '{DATA_OUT}/dev.tok.be'
      - '{DATA_OUT}/dev.tok.en'
      - '{DATA_OUT}/test.tok.be'
      - '{DATA_OUT}/test.tok.en'
      specs:
      - filenum: all
        tokenizers:
        - !UnicodeTokenizer {}
    - !PreprocNormalize
      in_files:
      - '{DATA_OUT}/train.tok.be'
      - '{DATA_OUT}/train.tok.en'
      - '{DATA_OUT}/dev.tok.be'
      - '{DATA_OUT}/dev.tok.en'
      - '{DATA_OUT}/test.tok.be'
      - '{DATA_OUT}/test.tok.en'
      - '{DATA_IN}/dev.en'
      - '{DATA_IN}/test.en'
      out_files:
      - '{DATA_OUT}/train.tok.norm.be'
      - '{DATA_OUT}/train.tok.norm.en'
      - '{DATA_OUT}/dev.tok.norm.be'
      - '{DATA_OUT}/dev.tok.norm.en'
      - '{DATA_OUT}/test.tok.norm.be'
      - '{DATA_OUT}/test.tok.norm.en'
      - '{DATA_OUT}/dev.norm.en'
      - '{DATA_OUT}/test.norm.en'
      specs:
      - filenum: all
        normalizers:
        - !NormalizerLower {}
    - !PreprocFilter
      in_files:
      - '{DATA_OUT}/train.tok.norm.be'
      - '{DATA_OUT}/train.tok.norm.en'
      out_files:
      - '{DATA_OUT}/train.tok.norm.filter.be'
      - '{DATA_OUT}/train.tok.norm.filter.en'
      specs:
      - !SentenceFiltererLength
        min_all: 1
        max_all: 60
    - !PreprocVocab
      in_files:
      - '{DATA_OUT}/train.tok.norm.be'
      - '{DATA_OUT}/train.tok.norm.en'
      out_files:
      - '{DATA_OUT}/train.vocab.ja'
      - '{DATA_OUT}/train.vocab.en'
      specs:
      - filenum: all
        filters:
        - !VocabFiltererFreq
            min_freq: 2